<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Proyecto 02 - Instagram CSS - Edgar Pelayo</title>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<div class="post">
		<header class="post-header">
			
				<span>
					<i class="fab fa-html5"></i>	
				</span>
				<p style="display:inline">HTML5</p>
				<i class="fas fa-ellipsis-v" float="right"></i>
				<p>Rigoberto</p>	
			
			
		</header>
		<section class="post-body">
			<div class="pb-foto">
				<img src="https://via.placeholder.com/300?text=Instagram+Image">
			</div>
			<div class="botones-accion">
				<div class="btn-izq">
					<i class="fas fa-ellipsis-v" float="right"></i>
					<i class="fas fa-ellipsis-v" float="right"></i>
					<i class="fas fa-ellipsis-v" float="right"></i>	
				</div>
				<div class="btn-der">
					<i class="fas fa-ellipsis-v" float="right"></i>	
				</div>
			</div>
			<div class="likes">
				<p>Liked by <b>4Geeks Academy, html5, web</b> and <b>100,000 others</b></p>
			</div>
		</section>
		<footer class="post-footer">
			<div class="comentario-feed">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero animi ad nisi blanditiis excepturi temporibus deserunt velit corrupti, explicabo aut.</p>
			</div>			
		</footer>

	</div>
</body>
</html>
